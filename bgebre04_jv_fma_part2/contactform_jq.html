<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Zedland Health Authority contact form</title>
    <link rel="stylesheet" type="text/css" href="contactform_jq.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="jquery.validate.min.js"></script>
    <script src="contactform_jq.js"></script>
</head>

<body>
    <h1 id="pageheading">Zedland Health Authority contact form</h1>
    <form id="contactForm">
        <fieldset id="controls">
            <div class="fristName">
                <div class="question">
                    First Name:
                </div>
                <input name="firstName" type="text" size="33"></div>

                <div class="lastName">
                    <div class="question">
                        Last Name:
                    </div>
                    <input name="lastName" type="text" size="33">
                </div>
                <div class="title">
                <div class="question">
                    Title:
                </div>
                   <select name="title">
                    <option value="">select a title.</option>
                    <option value="Mr.">Mr.</option>
                    <option value="Ms.">Ms.</option>
                    <option value="Mrs.">Mrs.</option>
                    <option value="Miss">Miss</option>
                    <option value="Master.">Master.</option>
                    </select>
            </div>
                <div class="healthAutorityNumber">
                    <div class="question">
                        Health Authority Number:
                    </div>
                    <input name="han" type="text" size="33">
                </div>
                <div class="email">
                    <div class="question">
                        Email:
                    </div>
                    <input name="email" type="email" size="33">
                </div>
                <div class="telephoneNumber">
                    <div class="question">
                        telephoneNumber:
                    </div>
                    <input name="telephoneNumber" type="text" size="33">
                </div>
                <div class="question">
                    <input type="submit" value="submit">
                </div>
        </fieldset>
    </form>
</body>
</html>
